{% macro render_field(field) %}
	{% if field.widget.input_type == "hidden" %}
		{{ field(**kwargs)|safe }}
	{% else %}
		<dt>{{ field.label }}
		<dd>{{ field(**kwargs)|safe }}
	{% endif %}

	{% if field.errors %}
	<ul class="errors">
		{% for error in field.errors %}<li>{{ error }}{% endfor %}
    </ul>
	{% endif %}
	</dd>	
{% endmacro %}
