<!DOCTYPE html>
<html>
	<head>
		<title>B(eer)Log</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">

		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.0/dojo/dojo.xd.js" data-dojo-config="isDebug: true,parseOnLoad: true"></script>
		<script>
			// Include the class
			dojo.require("dijit.Editor");
			// Require a few extra plugins
			dojo.require("dijit._editor.plugins.TextColor");
			dojo.require("dijit._editor.plugins.LinkDialog");
			dojo.require("dijit._editor.plugins.FullScreen");
			dojo.require("dijit._editor.plugins.ViewSource");
			dojo.require("dijit._editor.plugins.NewPage");
		</script>
	</head>
	<body class="claro">
		<div class="page">
			<h1>B(eer)Log</h1>
			<div class="metanav">
				{% if not session.logged_in %}
					<a href="{{ url_for('login') }}">log in</a>
				{% else %}
					<a href="{{ url_for('logout') }}">log out</a>
				{% endif %}
			</div>
			{% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
			{% endfor %}
			{% block body %}{% endblock %}
		</div>
	</body>
</html>
